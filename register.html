      body {

        max-width: 548px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }

  <body>

    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Sign up</h2>
        <div class="row">
       		<div class="col-md-6">
    		<input type="text" class="form-control" id="inputFirstName" placeholder="First Name"></div>
            <div class="col-md-6">
            <input type="text" class="form-control" id="inputLastName" placeholder="Last Name"></div>
        </div>
        <div class="row">
             <div class="col-md-12">
             <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Email">
             </div>
        </div>
        <div class="row">
             <div class="col-md-12"><input type="password" class="form-control" id="inputPassword" placeholder="Password"></div>
        </div>
        <div class="row">
              <div class="col-md-12"><input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password"></div>
        </div>
        
        <p>I agree to the <a href="https://somesite.org/ppp" target="_blank">IT Saigon Terms</a> and <a href="https://somesite.org/ppp" target="_blank">Privacy</a>.</p>
        <button class="btn btn-lg btn-primary" type="submit">Create Account</button>
      </form>
